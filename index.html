<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Luckiest+Guy" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./assets/images/Pokeball.PNG" />

<body>
    <header class="header">
        <img id="banner" src="./assets/images/banner3NoWhite.png" alt="Pokemon Banner">
    </header>
    <img id="background" src="./assets/images/backgroundFun.jpg" alt="">
    <div class="container">

        <h1>Hangémon!</h1>

        <h2>Type letters to catch the Pokémon! (First 151 Pokémon only)</h2>
        <br>

        <input class="my-1" type="button" value="A Wild Pokémon Appears!" onclick="play()">
        <audio id="audio" src="assets/sounds/107-battle (vs wild pokemon).mp3"></audio>

        <input class="my-1" type="button" value="Gotcha! Wild currentPokemon was caught!" onclick="caught()">
        <audio id="caught" src="assets/sounds/108-victory (vs wild pokemon).mp3"></audio>

        <div id="wildAppear"></div>
        <div id="pokeSplitBlanks"></div>
        <div id="pokemonBlank-text"></div>
        <div id="pokemon"></div>
        <div id="pokemon"></div>
        <div id="pokemon"></div>
        <div id="pokemon"></div>
        <div id="pokePicText"></div>
    </div>


    <script src="./assets/javascript/game.js"></script>
</body>

</html>
